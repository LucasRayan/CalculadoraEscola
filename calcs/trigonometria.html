<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./trigonometria.css">
    <title>Trigonometria</title>
</head>
<body>
    <section class="trigonometria">
        <h3>Trigonometria</h3>
        <article class="calcTrigonometria">
            <div class="inputs">
                <div class="inputCatetoAdjacente">
                    <label for="inputCatetoAdjacente">Cateto Adjacente:</label>
                    <input id="inputCatetoAdjacente" type="text" value="">
                </div>
                <div class="inputCatetoOposto">
                    <label for="inputCatetoOposto">Cateto Oposto:</label>
                    <input id="inputCatetoOposto" type="text" value="">
                </div>
                <div class="inputHipotenusa">
                    <label for="inputHipotenusa">Hipotenusa:</label>
                    <input id="inputHipotenusa" type="text" value="">
                </div>
            </div>
            <div class="buttons">
                <button id="buttonCalcCatetoAdjacente" onclick="calcCatetoAdjacente()">Calcular Cateto<br>Adjacente</button>
                <button id="buttonCalcCatetoOposto" onclick="calcCatetoOposto()">Calcular Cateto<br>Oposto</button>
                <button id="buttonCalcHipotenusa" onclick="calcHipotenusa()">Calcular <br>Hipotenusa</button>
                <button id="buttonCalcSeno" onclick="calcSeno()">Calcular <br>Sen X</button>
                <button id="buttonCalcCosseno" onclick="calcCosseno()">Calcular <br>Cos X</button>
                <button id="buttonCalcTangente" onclick="calcTangente()">Calcular <br>Tg X</button>
            </div>
        </article>
    </section>
    <script src="./trigonometria.js"></script>
</body>
</html>
